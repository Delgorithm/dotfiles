# General settings
start-at-login = true
accordion-padding = 30
default-root-container-layout = "tiles"
default-root-container-orientation = "horizontal"
key-mapping.preset = "qwerty"

[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = [{ monitor.main = 12 }, { monitor.secondary = 24 }, 12] # Dernier élément est un Int
outer.bottom = [{ monitor.main = 12 }, { monitor.secondary = 24 }, 12]
outer.top = [{ monitor.main = 12 }, { monitor.secondary = 24 }, 12]
outer.right = [{ monitor.main = 12 }, { monitor.secondary = 24 }, 12]

[exec]
inherit-env-vars = true

[mode.main.binding]

# Focus entre fenêtres
alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"

# Focus entre moniteurs
alt-u = "focus-monitor left"
alt-o = "focus-monitor right"

# Move windows
alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"

# Resize windows
alt-shift-cmd-rightSquareBracket = "resize smart -50"
alt-shift-cmd-leftSquareBracket = "resize smart +50" 

# Equalize window sizes
alt-shift-r = "flatten-workspace-tree"

# Workspace navigation (limité à 4 workspaces)
alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"

alt-shift-1 = "move-node-to-workspace 1"
alt-shift-2 = "move-node-to-workspace 2"
alt-shift-3 = "move-node-to-workspace 3"
alt-shift-4 = "move-node-to-workspace 4"

# Switch between monitors
alt-shift-v = "move-node-to-monitor left"
alt-shift-b = "move-node-to-monitor right"
alt-shift-tab = "move-workspace-to-monitor --wrap-around next"

# Change layouts
alt-slash = "layout tiles horizontal vertical"
alt-comma = "layout accordion horizontal vertical"

# Mode service
alt-shift-semicolon = "mode service"

[workspace-to-monitor-force-assignment]
1 = "main"
2 = "main"
3 = "HUAWEI AD80HW"
4 = "HUAWEI AD80HW"

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # Reset layout
f = ['layout floating tiling', 'mode main'] # Toggle entre floating et tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

down = "volume down"
up = "volume up"
shift-down = ['volume set 0', 'mode main']
